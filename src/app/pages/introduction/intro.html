<section class="intro-section">
  <header-element></header-element>
  <h1>{{ title }}</h1>
  <hr>
  <h3>Lessons</h3>
  <ul>
    {{ #lessons }}
    <li>{{ title }} - <button @click="testClick({{ id }})">Test
        @click</button></li>
    {{ /lessons }}
  </ul>
  <button @click="addLesson()" @ref="btnAddLesson">Add lesson</button>
  <hr>
  @change <input type="text" @change="inputChange()">
  <hr>
  @model <input type="text" @model="title">
  <hr>
  if
  <div @if="displayCondition">
    <p>Condition</p>
  </div>
  <hr>
  @class
  <div @class="{ 'active': activeClass }">
    <p>Dinamic class</p>
  </div>
  <footer-element></footer-element>
</section>
